language: java
dist: trusty
jdk:
- oraclejdk8
- openjdk8
install:
- "./gradlew assemble -PSONATYPE_USERNAME=${SONATYPE_USERNAME} -PSONATYPE_PASSWORD=${SONATYPE_PASSWORD}"
before_script:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $DEPLOY_DIR/pubring.gpg.enc
  -out $DEPLOY_DIR/pubring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in $DEPLOY_DIR/secring.gpg.enc
  -out $DEPLOY_DIR/secring.gpg -d
script:
- "./gradlew clean build -PSONATYPE_USERNAME=${SONATYPE_USERNAME} -PSONATYPE_PASSWORD=${SONATYPE_PASSWORD}"
env:
  global:
  - DEPLOY_DIR="`pwd`/publish"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
